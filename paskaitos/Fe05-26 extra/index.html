<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music plan</title>
  </head>
  <body>
    <div class="container">
      <img class="hero-img" src="./illustration-hero.svg" alt="dance" />
      <h1 class="main-txt">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img class="msc-img" src="./icon-music.svg" height="40" alt="music" />
        <div class="plan-price">
          <div class="price"><span class="bald">Annual Plan</span></div>
          <div class="metam"><span>$59.99/year</span></div>
        </div>
        <div class="change-opt"><a href="#">Change</a></div>
      </div>
      <div class="proceed-btn">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel-btn"><a href="#">Cancel Order</a></div>
    </div>
  </body>
</html>
