<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="header">
      <h1>Best <span class="title">ToDo</span> App</h1>
      <ul class="soc-link">
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-linkedin-in"></i></li>
      </ul>
    </div>
    <div class="container">
      <div class="container-top">
        <h2>Your Tasks</h2>
        <div class="input-btn">
          <label for="input">
            <input
              type="text"
              name="text"
              id="text"
              placeholder="e.g wash dishes"
            />
            <input type="submit" name="submit" id="submit" value="Add" />
          </label>
        </div>
        <span class="error">There was an Error</span>
      </div>
      <div class="container-mid">
        <h2 class="h2-mid">Take Out Trashes</h2>
        <ul>
          <li><i class="fa-regular fa-pen-to-square"></i></li>
          <li><i class="fa-solid fa-trash"></i></li>
        </ul>
      </div>
      <div class="container-bot">
        <h2 class="h2-content">
          <span><i class="fa-regular fa-circle-check"></i></span>Walk The Dog
        </h2>

        <ul>
          <li><i class="fa-regular fa-pen-to-square"></i></li>
          <li><i class="fa-solid fa-trash"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
