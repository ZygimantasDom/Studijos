<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Premier League</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">
        <span class="yellow">Futbolo</span> Rezultatų lentelė
      </h1>
      <img
        class="header-img"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Premier_League_Logo.svg/1200px-Premier_League_Logo.svg.png"
        height="200px"
        alt="premier league logo"
      />
      <p class="date-info">Premier Lyga 2023/2024</p>
      <table>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">KOMANDOS</th>
            <th scope="col">ŽR</th>
            <th scope="col">P</th>
            <th scope="col">L</th>
            <th scope="col">PR</th>
            <th scope="col">Įvarčiai</th>
            <th scope="col">Taškai</th>
            <th scope="col">Forma</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1.</th>
            <td>Man City</td>
            <td>38</td>
            <td>28</td>
            <td>7</td>
            <td>3</td>
            <td>96:34</td>
            <td>91</td>
            <td>
              <span class="win">P</span><span class="win">P</span
              ><span class="win">P</span><span class="win">P</span
              ><span class="win">P</span>
            </td>
          </tr>
          <tr>
            <th scope="row">2.</th>
            <td>Arsenal</td>
            <td>38</td>
            <td>28</td>
            <td>5</td>
            <td>5</td>
            <td>91:29</td>
            <td>89</td>
            <td>
              <span class="win">P</span><span class="win">P</span
              ><span class="win">P</span><span class="win">P</span
              ><span class="win">P</span>
            </td>
          </tr>
          <tr>
            <th scope="row">3.</th>
            <td>Liverpool</td>
            <td>38</td>
            <td>24</td>
            <td>10</td>
            <td>4</td>
            <td>86:41</td>
            <td>82</td>
            <td>
              <span class="win">P</span><span class="draw">L</span
              ><span class="win">P</span><span class="draw">L</span
              ><span class="loss">PR</span>
            </td>
          </tr>
          <tr>
            <th scope="row">4.</th>
            <td>Aston Villa</td>
            <td>38</td>
            <td>20</td>
            <td>8</td>
            <td>10</td>
            <td>76:61</td>
            <td>68</td>
            <td>
              <span class="loss">PR</span><span class="draw">L</span
              ><span class="loss">PR</span><span class="draw">L</span
              ><span class="win">P</span>
            </td>
          </tr>
          <tr>
            <th scope="row">5.</th>
            <td>Tottenham</td>
            <td>38</td>
            <td>20</td>
            <td>6</td>
            <td>12</td>
            <td>74:61</td>
            <td>66</td>
            <td>
              <span class="win">P</span><span class="loss">PR</span
              ><span class="win">P</span><span class="loss">PR</span
              ><span class="loss">PR</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
