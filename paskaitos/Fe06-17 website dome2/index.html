<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top-wrapper">
          <a href="#" class="header-top-logo"
            ><img class="header-top-img" src="./images/logo.svg" alt="logo" />
          </a>
          <a href="#"><button class="header-top-btn">Try It Free</button></a>
        </div>
        <div class="header-main-wrapper">
          <h1 class="header-main-about">
            Build The Community Your Fans Will Love
          </h1>
          <p class="header-main-about-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="header-main-btn">Get Started For Free</button>
          <img
            class="header-main-img"
            src="./images/screen-mockups.svg"
            alt=""
          />
        </div>
      </header>
      <main>
        <div class="main-wrapper"></div>
      </main>
    </div>
  </body>
